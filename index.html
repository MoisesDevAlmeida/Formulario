<body id="corpo">


    <header id="event-description">


        <div id="disclainer">

            <header>


            </header>

            <h2>Cod#</h2>
            <p class="about-event">
                Um Site para revolucionar a sua criatividade

            </p>
            <p>Fiquem Atentos</p>
            <p class="event-date">

                A mudança para seu AP chegara em breve
            </p>
        </div>
        <ul class="navigation">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre-Nós</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <div id="subscription-form">
            <p>preencha o formulario para receber os detalhes</p>
            <form>
                <div class="form-group">
                    <label for="Name">Nome</label>
                    <input type="Name" name="name" placeholder="Digite seu nome">
                </div>
                <div id="forma-group">
                    <form>
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="Email" name="Email" placeholder="Digite seu Email">
                        </div>
                        <div class="form-group">
                            <label for="phone">telefone</label>
                            <input type="phone" name="Email" placeholder="Digite seu Telefone">
                        </div>
                        <div class="form-group">
                            <label for="interest">Principal interesse em criatividades</label>
                            <select name="interest">
                                <option value="" disabled selected>Selecione</option>
                                <option value="apartment">Ideias</option>
                                <option value="house">Inovacões</option>
                                <option value="garden">Privados</option>
                                <option value="other">outros</option>


                            </select>
                        </div>
                        <input type="submit" class="btn" value="Quero me inscrever">



                    </form>
                </div>




    </header>
